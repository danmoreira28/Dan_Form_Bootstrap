<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .conteiner, h1 {
            padding: 16px;
            max-width: 350px;
        }

        .conteiner button {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Form Bootstrap</h1>
    <div class="conteiner">
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control form-control-sm" type="text" id="nome" required>
            <label class="form-label" for="email">Seu E-mail:</label>
            <input class="form-control form-control-sm" type="email" id="email" required>
            <label class="form-label" for="tel">Seu Telefone:</label>
            <input class="form-control form-control-sm" type="tel" id="tel" required>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tel').mask('(00) 00000-0000');
        });
    </script>
</body>
</html>
